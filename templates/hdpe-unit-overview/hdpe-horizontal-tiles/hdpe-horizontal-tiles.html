<link rel="stylesheet" href="./../../templates/hdpe-unit-overview/hdpe-horizontal-tiles/hdpe-horizontal-tiles.css" />
<script src="./../../templates/hdpe-unit-overview/hdpe-horizontal-tiles/hdpe-horizontal-tiles.js"></script>
<div class="col-md-12 hdpetiles-row">
    <div class="col-md-7">
        <div class="row">
            <div class="col-md-3 card-col-5">
                <div class="card">
                    <div class="row">
                        <div class="title"> Specific Energy Consumption
                        </div>
                    </div>
                    <div class="body">
                        <div id="hdpe-zingChart" style="height: 6.5vw;"></div>
                    </div>
                    <div class="footer-deviation">
                        <div class="deviation text-center">
                            <span class="label">Deviation : </span><span class="count" id="devhdpe"> </span>
                        </div>
                        <div class="actual text-center">
                            <div class="row" style="display: inline-flex;">
                                <span class="label">Actual | Reference : &nbsp;</span> <span class="count"> <span
                                        id="acthdpe"> &nbsp; </span> &nbsp;|&nbsp; <span id="opthdpe"> </span></span>
                            </div>

                            <span class="label">(TOE/MT of Product)</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 card-col-5">
                <div class="card clearfix">
                    <div class="body">
                        <table class="shptable">
                            <tbody id="shptable"></tbody>
                        </table>
                    </div>
                    <div class="body" style="padding-top: 0.6vw;">
                        <div class="overflow tableheight">
                            <table>
                                <tr>
                                    <th>Break Up</th>
                                    <th class="percents">%</th>
                                    <th class="hdpes">T/T Product</th>
                                </tr>
                                <tbody id="Break_table">

                                </tbody>

                            </table>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-3 card-col-5">
                <div class="card clearfix">
                    <div class="title" style="padding: 0;"> Energy Consumed Break Up
                    </div>

                    <div class="main-title">
                        <div class="hdpe-title" style="display: inline-flex;">
                            <input type="radio" class="hdpe-doughnut" name="ratio-name" value="TOE/MT" id="Tonhdpe"
                                checked>  
                            <label for="html" class="lebel-style">TOE/MT</label>
                            <input type="radio" class="hdpe-doughnut" name="ratio-name" value="TOE/hr" id="hrhdpe">
                             
                            <label for="html" class="lebel-style"> TOE/hr</label>
                            <input type="radio" class="hdpe-doughnut" name="ratio-name" value="INR/hr" id="INRhdpe">
                            <label for="html" class="lebel-style">INR/hr</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="body clearfix">
                                <div class="donut1">
                                    <div id="titles-hdpe" style="height:8.2vw;" class="text-left"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chart-legends gap1">
                        <div class="row" style="display: inline-flex;">
                            <div class="legend">
                                <span class="legend-circle legend-solid"></span><span class="legend-text">Steam</span>
                            </div>
                            <div class="legend">
                                <span class="legend-circle legend-liquid"></span><span
                                    class="legend-text">Electricity</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="col-md-5">
        <div class="row">
            <div class="col-md-4 card-col-5">
                <div class="card clearfix" style="padding: 0.5vw;">
                    <div class="title" style="padding: 0;"> SEC Electricity</div>
                    <div class="unit-pro"> kWh/MT of product</div>

                    <div class="body">
                        <div id="count-hdpe1" class="count"></div>
                    </div>
                    <div class="footer">
                        <span class="ref pull-left">REF : <span id="ref-hdpe1"></span> </span><span id="result-hdpe1"
                            class="result pull-right">
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-8 card-col-5">
                <div class="card clearfix">
                    <div class="body specific-table">
                        <div class="overflow secondtableheight">
                            <table id="hdpetable">
                                <tr>
                                    <th>Parameters&nbsp;(UOM)</th>
                                    <th>Actual</th>
                                    <th>Reference</th>                            
                                    <th>Deviation</th>

                                </tr>
                                <tbody id="Parameter_table">

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
